<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <script defer src="main.js"></script>
</head>
    <body>
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="main">
            <div class="sidebar">
                <button class="sidebar-btn">
                    <p>Inbox</p>
                </button>
                <button class="sidebar-btn">
                    <p>Today</p>
                </button>
                <button class="sidebar-btn">
                    <p>This Week</p>
                </button>
                <div class="projects-list">
                    <h3>Projects</h3>
                    <button class="sidebar-btn">
                        <p>Default</p>
                    </button>   
                </div>
                <button class="addProject-btn">
                    <p>Add Project</p>
                </button>
            </div>
            <div class="content">
                <h2>Inbox</h2>
                <div class="task-list">
                    <div class="task-item">
                        <div> Drink Water</div>
                        <input type="date">
                    </div>
                    <div class="task-item">
                        <div> Eat Food</div>
                        <input type="date">
                    </div>
                </div>
                <button class="addtask-btn">
                    <p>Add Task</p>
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2023 Brian Viveiros</p>
        </div>
    </body>
</html>
