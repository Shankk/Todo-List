<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
</head>
    <body>
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="home-list">
                    <h3>Home</h3>
                </div>
                <div class="projects-list">
                    <h3>Projects</h3>
                </div>
                <button class="newProject-btn">
                    <p>Add Project</p>
                </button>
                <div class="projectCreation" style="display: none;">
                    <input class="projectTitle" type="text">
                    <button class="addProjectBtn">Add</button>
                    <button class="cancelProjectBtn">Cancel</button>
                </div>
            </div>
            <div class="content">
                <h2 class="content-title">Inbox</h2>
                <div class="task-list">

                </div>
                <button class="newTask-btn">
                    <p>Add Task</p>
                </button>
                <div class="taskCreation" style="display: none;">
                    <input class="taskTitle" type="text">
                    <button class="addTaskBtn">Add</button>
                    <button class="cancelTaskBtn">Cancel</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2023 Brian Viveiros</p>
        </div>
    </body>
</html>
